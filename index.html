
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLAIT - Premier Hair Styling Destination</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#A36B42", // Warm bronze/gold
              secondary: "#B83B5E", // Rich berry/magenta
              "background-light": "#F8F5F2",
              "background-dark": "#12100E",
              "brand-charcoal": "#1A1816",
            },
            fontFamily: {
              display: ["Playfair Display", "serif"],
              sans: ["Inter", "sans-serif"],
              meringue: ["Tan Meringue", "serif"],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-background-dark text-slate-100 font-sans antialiased overflow-x-hidden;
        }
      }
      @font-face {
        font-family: "Tan Meringue";
        src: url("/fonts/TAN-Meringue-Font/TAN%20MERINGUE.otf") format("opentype");
        font-weight: 400;
        font-style: normal;
      }

      .hero-gradient {
        background: linear-gradient(180deg, rgba(18, 16, 14, 0.4) 0%, rgba(18, 16, 14, 0.95) 100%), 
                    url('https://images.unsplash.com/photo-1595475243692-3b387445281a?auto=format&fit=crop&q=80&w=2000');
        background-size: cover;
        background-position: center;
      }
      .blur-circle {
        position: absolute;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        filter: blur(80px);
        z-index: 0;
        opacity: 0.15;
      }
      .logo-text {
        font-family: "Tan Meringue", serif;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      }
      .glass-badge {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(163, 107, 66, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      .modal-blur {
        backdrop-filter: blur(8px);
        background: rgba(0, 0, 0, 0.7);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
